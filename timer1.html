<html>
    <head>
        <meta charset="UTF-8">
        <title>Countdown!!</title>
        <link rel="stylesheet" href="stylet.css">
        <script defer type="text/javascript" src="text.js"></script>

    </head>
    <body>
        

        <div class="container">
            
            <div class="bg-image"></div>

            <div class="CountdownBx ">
                
                
                <h2>Launch of satellite <b style="color: navy;">GAGANYAAN</b><br><span><i>December</i> 2021!!</span></h2>
                <h4 style="color:red;font-style: italic; font-size: 30px;">Count down.......</h4>
                
                <div class="Countdown">
                    
                    <div id='days'>000</div>
                    <div id='hours'>00</div>
                    <div id='minutes'>00</div>
                    <div id='seconds'>00</div>
                </div>  
            </div>
            
        </div>  
    </body>
</html>
